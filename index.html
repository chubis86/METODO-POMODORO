<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉTODO POMODORO</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="descripcion">
        <p>La técnica Pomodoro es un método de gestión de tiempo que sugiere trabajar en intervalos de 25 minutos, sin interrupción ni distracciones, y añadir tiempos de descanso de 5 minutos. Su objetivo es establecer metas y mejorar la productividad.</p>
    </div>
    <div id="app">
        <div id="time">
            <div id="value">

            </div>
            <div id="taskName">

            </div>
        </div>

        <div class="tasks-container">
            <div class="form">
                <form action="" id="form">
                    <input type="text" id="itTask">
                    <input type="submit" id="bAdd" value="Agregar Tarea">
                </form>
            </div>
            <div id="tasks">
                  
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
